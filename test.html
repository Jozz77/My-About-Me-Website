<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
            <fieldset border-radius="25px">
                <label for="firstname">First Name</label><br>
            <input type="text" name="firstname" id="firstname" placeholder="First Name" required> <br>
            <label for="lastname">Last Name</label><br>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" required><br>
            <label for="phone">Your Number</label><br>
            <input type="number" name="number" id="phone" placeholder="Your Phone Number" required><br>
            <label for="gender">Gender</label><br>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            <label for="country">Your country</label><br>
            <input type="text" name="country" id="country" placeholder="Your Country" required><br>
            <label for="state">State/Province</label><br>
            <input type="text" name="state" id="state" placeholder="Your State or Province" required><br>
            <label for="email">Your Email</label><br>
            <input type="email" name="email" id="email" placeholder="Your Email" required><br>
            <label for="password">Your Password</label><br>
            <input type="password" name="password" id="password" placeholder="Your Password"required> <br> 
            <label for="confirm">Confirm Password</label><br>
            <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required><br>
            <input type="submit" value="Register">

            </fieldset>
            
                    
        </form>
</body>
</html>
