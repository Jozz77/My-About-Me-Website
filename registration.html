<body>
    <header id="reg">
        <nav id="navv">
           <a href="index.html" class="a_tag"><p>About Me</p></a><br>
            <a href="login.html" class="a_tag"><p>Log In</p></a><br>
            <a href="registration.html" class="a_tag"><p>Register</p></a><br>
            <a href="contact.html" class="a_tag"><p>Contact Me</p></a><br>
        </nav>
    </header>
    <main class="main3">
        <h2 id="fill">Fill in the field below to register</h2>
        <form action="" id="regform">
           
                
            <input type="text" name="firstname" id="inp_con" placeholder="First Name" required> <br>
            
            <input type="text" name="lastname" id="inp_con" placeholder="Last Name" required><br>
            
            
            <input type="number" name="number" id="inp_con" placeholder="Your Phone Number" required><br>
            
            <select name="gender" id="inp_con" required>
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            
            <input type="text" name="country" id="inp_con" placeholder="Your Country" required><br>
            
            <input type="text" name="state" id="inp_con" placeholder="Your State or Province" required><br>
            
            <input type="email" name="email" id="inp_con" placeholder="Your Email" required><br>
            
            <input type="password" name="password" id="inp_con" placeholder="Your Password"required> <br> 
            
            <input type="password" name="confirm" id="inp_con" placeholder="Confirm Password" required><br>
            <input type="checkbox" name="" id=""><span id="checkbox">I agree with the <a href="#">Terms of Services</a></span> <br>
            <input type="submit" value="Register" id="subcon">
        
        </form>
    </main>
